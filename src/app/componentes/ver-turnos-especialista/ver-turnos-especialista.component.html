<app-navbar></app-navbar>

<div class="login-page">
    <div class="formm">
        <form class="login-form">
            <b style="font-size: larger;"><i>TURNOS VIGENTES</i></b>
            <br>
            <br>
<!-- <table class="table" id="tablaAutos" style="background-color: rgb(94, 110, 156);color:white"> -->
    <table class="table table-striped table-bordered table-hover table-dark" style="color:black; position: relative; width: 800px; left: 80px;">
    <thead>
        <tr>
            <th>FECHA DEL TURNO</th>
            <th>PACIENTE</th>
            <th>CONSULTORIO</th>
            <th>TRABAJO TERMINADO</th>
            <th>DETALLES</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let turno of turnos">
            <td>{{turno.fecha}}</td>
            <td>{{turno.cliente}}</td>
            <td>{{turno.sala}}</td>
            <td>
                <ng-container *ngIf="!turno.realizado">
                    <button class="btn btn-light" (click)="realizarTurno(turno)">TERMINADO</button>

                </ng-container>
                <ng-container *ngIf="turno.realizado">
                    <img src="{{turno.realizado | hecho}}" style="height: 60px;">
                </ng-container>
            </td>
            <td>
                <ng-container *ngIf="!turno.resenia">
                    <div class="input-group">
                        <textarea class="form-control" aria-label="With textarea" [(ngModel)]="turno.reseniaAux" name="turno.reseniaAux"></textarea>
                    </div>
                    <br>
                    <button class="btn btn-light" (click)="agregarResenia(turno)">AGREGAR</button>
                </ng-container>
                <ng-container *ngIf="turno.resenia">
                    {{turno.resenia}}
                </ng-container>
            </td>

        </tr>
    </tbody>
</table>
