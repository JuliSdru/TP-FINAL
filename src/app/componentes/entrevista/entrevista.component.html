<div class="login-page" *ngIf="!cerrar" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index:99;">
    <div class="form">
        <pre>{{turno.especialista}}: <b>{{especialista}}</b></pre>
        <ngb-rating [(rate)]="especialista"></ngb-rating>
        <hr>
        <pre>Consultorio Buenas Sonrisas: <b>{{clinica}}</b></pre>
        <ngb-rating [(rate)]="clinica"></ngb-rating>
        <hr>
        <label>RESEÃ‘A</label>
        <div class="input-group">
            <textarea class="form-control" [maxLength]="66" aria-label="With textarea" [(ngModel)]="resenia" name="resenia"></textarea>
        </div>
        <br>
        <button class="btn btn-danger" style="width: 40%;" (click)="cerrarEncuesta()">CANCELAR</button>
        <br>
        <br>
        <button class="btn btn-success" style="width: 40%;" (click)="agregarEncuesta()">ENVIAR</button>
    </div>
</div>
